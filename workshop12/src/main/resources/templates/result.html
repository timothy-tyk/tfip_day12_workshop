<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Your List of <span th:text="${numberInput}"></span> Random Numbers</h1>
    <ul th:each="numberImg : ${selectedNumbers}">
      <li th:text="${numberImg}"></li>
      <img
        th:src="@{${'/images/numbers/number' + numberImg+'.jpg'}}"
        width="200"
        height="200"
      />
    </ul>
  </body>
</html>
